<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="frogger__header">
        <p class="js-score frogger__score">Score : 0 point...</p>
        <div class="js-lives frogger__lives"></div>
        <button class="js-reset frogger__reset">Reset</button>
    </header>

    <div class="frogger__canvasWrapper">
        <ul class="frogger__controls">
            <li class="frogger__controls__element frogger__controls__element--up">
                <button class="frogger__controls__btn js-btnUp">
                    <span class="u-hiddenWording">Up</span>
                </button>
            </li>
            <li class="frogger__controls__element frogger__controls__element--left">
                <button class="frogger__controls__btn js-btnLeft">
                    <span class="u-hiddenWording">Left</span>
                </button>
            </li>
            <li class="frogger__controls__element frogger__controls__element--right">
                <button class="frogger__controls__btn js-btnRight">
                    <span class="u-hiddenWording">Right</span>
                </button>
            </li>
            <li class="frogger__controls__element frogger__controls__element--down">
                <button class="frogger__controls__btn js-btnDown">
                    <span class="u-hiddenWording">Down</span>
                </button>
            </li>
        </ul>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
